{% extends 'base_generic.html' %}

{% block content %}
<h1>Удаление автора книги</h1>
<p>Вы уверены, что хотите удалить: {{ author.first_name }} {{ author.last_name }}?</p>
<p><i>Внимание! Все книги этого автора будут также удалены</i></p>
<form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" action="" value="Да, удалить">
    <a class="btn btn-success" href="{% url 'catalog:author-list' %}">Отменить</a>
</form>

{% endblock %}
